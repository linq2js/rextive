# Netlify configuration for rextive monorepo
# 
# To deploy individual packages, set the "Base directory" in Netlify UI:
# - rextive-demo:      packages/rextive-demo
# - rextive-ecommerce: packages/rextive-ecommerce
#
# Or deploy from root using one of the configurations below:

# ============================================
# OPTION 1: Deploy rextive-demo (default)
# ============================================
[build]
  command = "pnpm install && pnpm --filter rextive-demo... run build"
  publish = "packages/rextive-demo/dist"

# ============================================
# OPTION 2: Deploy rextive-ecommerce
# Uncomment below and comment OPTION 1
# ============================================
# [build]
#   command = "pnpm install && pnpm --filter rextive-ecommerce... run build"
#   publish = "packages/rextive-ecommerce/dist"

# SPA redirect - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9"

# Headers for caching static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
